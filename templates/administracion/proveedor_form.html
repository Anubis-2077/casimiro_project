{% extends "base.html" %}

{% block content %}
<div class="content-wrapper">
<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1> REGISTRAR NUEVO PROVEEDOR</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="{% url "index_admin" %}">Inicio</a></li>
            <li class="breadcrumb-item active">Registrar nuevo proveedor</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <!-- general form elements disabled -->
                    <div class="card card-warning">
                      <div class="card-header">
                        <h3 class="card-title">Complete el formulario para registrar un nuevo proveedor.</h3>
                      </div>
                      <!-- /.card-header -->
                      <div class="card-body">
                        <form role="form" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-sm-12">
                                <!-- text input -->
                                    <div class="form-group">
                                        <label>Razon Social</label>
                                        <input name="razon_social" type="text" class="form-control" placeholder="Ingrese nombre o razon social">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                <!-- text input -->
                                    <div class="form-group">
                                        <label>CUIT / CUIL</label>
                                        <input name="cuit_cuil" type="number" class="form-control" placeholder="Ingrese el número sin espacios ni guiones">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                <!-- text input -->
                                    <div class="form-group">
                                        <label>Teléfono</label>
                                        <input name="telefono" type="number" class="form-control" placeholder="Ingrese el número de telefono">
                                    </div>
                                </div>
                            </div>
                          
                          <button type="submit" class="btn btn-block btn-warning btn-lg">Guardar</button>
                        </form>
                      </div>
                      <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                  </div>
            </div>
        </div>
    </section>



{% endblock content %}
