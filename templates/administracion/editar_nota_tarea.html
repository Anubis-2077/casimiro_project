{% extends "base.html" %}

{% block content %}

<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Completar tarea  {{ tarea.titulo }}</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Inicio</a></li>
            <li class="breadcrumb-item active">Completar tarea <strong> {{ tanque_detalle.numero }}</strong></li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <section class="content">
    <div class="container-fluid">
      <form class="form-horizontal" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="form_type" value="form3">
        <div class="form-group row" style="">
            <label for="inputEmail" class="col-sm-2 col-form-label">Tanque</label>
            <div class="col-sm-10">
                <input name="tanque" type="text" class="form-control" value="{{ tarea.tanque.id }}" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Fecha de creaci√≥n</label>
            <div class="col-sm-10">
                <input name="fecha" type="text" class="form-control" value="{{ tarea.fecha|date:"d/m/Y" }} {{ tarea.fecha|time:"H:i:s" }}" readonly>
            </div>
        </div>
    
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Titulo tarea</label>
            <div class="col-sm-10">
                <input name="titulo" type="text" class="form-control" value="{{ tarea.titulo }}" placeholder="Ingrese un titulo para la nueva tarea" readonly>
            </div>
        </div>
    
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Notas</label>
            <div class="col-sm-10">
                <textarea name="nota" class="form-control" rows="3" placeholder="Notas para el operario" readonly>{{ tarea.nota }}</textarea>
            </div>
        </div>
    
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Fecha de realizacion</label>
            <div class="col-sm-10">
                <input name="fecha_realizada" type="text" class="form-control" value="{{ fecha }}" readonly>
            </div>
        </div>
    
        <div class="form-check" style="margin-bottom:15px !important">
            <input type="checkbox" class="form-check-input" name="realizada" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Tarea realizada</label>
        </div>
    
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Notas</label>
            <div class="col-sm-10">
                <textarea name="notas_operario" class="form-control" rows="3" placeholder="Observaciones "></textarea>
            </div>
        </div>
    
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-block btn-danger btn-lg">Registrar nueva tarea</button>
            </div>
        </div>
    </form>
  </div>
</section>
{% endblock content %}
