{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Casimiro Admin</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static "css/all.min.css" %}">
  <!-- summernote -->
  <link rel="stylesheet" href="{% static "css/summernote-bs4.min.css" %}">
  <!-- Tempusdominus Bbootstrap 4 -->
  <link rel="stylesheet" href="{% static "css/tempusdominus-bootstrap-4.min.css" %}">

  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Datatables-->
  <link rel="stylesheet" href="{% static "css\responsive.bootstrap4.min.css" %}">
  <link rel="stylesheet" href="{% static "css\dataTables.bootstrap4.min.css" %}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="{% static "css/OverlayScrollbars.min.css" %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static "css/adminlte.min.css" %}">
  
  <script src="https://kit.fontawesome.com/92fbd7711c.js" crossorigin="anonymous"></script>
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yEx1q6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>
<body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="../../index2.html"><b>Casimiro</b>ADMIN</a>
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">Use sus credenciales para iniciar sesi√≥n</p>
    
          <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            <div class="input-group mb-3">
              <input type="text" class="form-control" name="login" placeholder="Usuario">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" name="password" placeholder="Password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" id="remember" name="remember">
                  <label for="remember">
                    Recordar credenciales
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
    
          
          <!-- /.social-auth-links -->
    
          <p class="mb-1">
            <a href="forgot-password.html">Olvide mis credenciales</a>
          </p>
          
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
    <!-- /.login-box -->
    
    </body>

    <!-- jQuery -->
<script src="{% static "js/jquery.min.js" %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static "js/bootstrap.bundle.min.js" %}"></script>

<!-- AdminLTE App -->
<script src="{% static "js/adminlte.min.js" %}"></script>
