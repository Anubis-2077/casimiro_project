{% extends "base.html" %}

{% block content %}

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Editar depósito</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url "index_admin" %}">Inicio</a></li>
              <li class="breadcrumb-item active">Editar depósito</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-warning">
                        <div class="card-header">
                          <h3 class="card-title">Complete el formulario para editar un depósito</h3>
                        </div>
                        <!-- /.card-header -->
                        <form role="form" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="card-body">
                              <div class="form-group">
                                <label for="exampleInputEmail1">Nombre depósito</label>
                                <input type="text" class="form-control" name="nombre" placeholder="ingrese un nombre" value="{{deposito.nombre}}">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputEmail1">Ubicación</label>
                                <input type="text" class="form-control" name="ubicacion" placeholder="ingrese una ubicación" value="{{deposito.ubicacion}}">
                              </div>
                              
                            <!-- /.card-body -->
            
                            <div class="card-footer">
                              <button type="submit" class="btn btn-primary btn-block btn-flat">Enviar</button>
                            </div>
                          </form>
                        
                        <!-- /.card-body -->
                      </div>



                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>



{% endblock content %}
